<head>
  <title>Admin login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(140, 145, 141); height: 656px;">
<div class="container" >
  <div style="width: 600px; margin-left: 250px;">
    <img src="./assets/login.jpg" width="30%" height="30%" style="margin-left: 210px; margin-top: 50px;">
  <h2 class="text-center">ADMIN LOGIN</h2>
 
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control"  (input)="usr = $event.target.value"  id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" (input)="pwd = $event.target.value"  class="form-control" id="pwd">
    </div>
    <input type="button" name="" (click)="validate()" style="width: 150px; margin-left: 230px;" class="btn btn-primary"  value="Log in"><br>
  </div>
  
</div>
</body>
<style>
  .a{
      color:black;
      font-family: monospace;
      text-decoration: none;
      font-style: bold;
    }
  
</style>
